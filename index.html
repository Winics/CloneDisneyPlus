<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clone Disney</title>
    <link rel="stylesheet" href="dist/css/main.css">
</head>
<body>
    <section class="hero">
        <div class="hero__content">
            <h1 class="hero__content__branding">
                <img src="./dist/images/disneyplus.svg" alt="DisneyPlus">
            </h1>
            <h3 class="title--small">
                As melhores histórias em um só lugar.
            </h3>
            <p>
                <a href="#" class="link-text">
                    Assinar o Disney+
                </a>
                    <br>
                    <span class="text">
                        R$ 27,90/mês ou R$279,90/ano à vista
                    </span>
            </p>
            <ul class="hero__content__combos">
                <li class="hero__content__combos__combo">
                    <img src="./dist/images/logos/disney_star_plus.png" alt="Disney+ - Star+ - Combo+">
                    <button>assine agora</button>
                    <span class="text"> R$45,90/mês*</span>
                </li>
                <li class="hero__content__combos__combo">
                    <img src="./dist/images/logos/disney_star_plus.png" alt="Disney+ - Star+ - Combo+">
                    <button>assine agora</button>
                    <span class="text"> R$45,90/mês*</span>
                </li>
            </ul>
            <p class="text--small">
                Preço com desconto Plano Padrão R$ 19,90/mês (inclui impostos)* e Plano Premium R$ 29,90/mês (inclui impostos)*. 
            </p>
        </div>
    </section>
    <section class="shows">
        <nav class="shows__tabs">
            <button data-tab-button="em_breve" class="shows__tabs__button shows__tabs__button--is-active">
                Em Breve
            </button>
            <button data-tab-button="populares" class="shows__tabs__button">
                Mais Populares
            </button>
            <button data-tab-button="star_plus" class="shows__tabs__button">
                Mais no Star+
            </button>
        </nav> 
        <ul data-tab-id="em_breve" class="shows__list shows__list--is-active">
            <li class="shows__list__item">
                <img src="./dist/images/em_breve/spidey.jpg">
            </li>
            <li class="shows__list__item">
                <img src="./dist/images/em_breve/desencantada.jpg">
            </li>
            <li class="shows__list__item">
                <img src="./dist/images/em_breve/lobisomem.jpg">
            </li>
            <li class="shows__list__item">
                <img src="./dist/images/em_breve/sem_limites.jpg">
            </li>
            <li class="shows__list__item">
                <img src="./dist/images/em_breve/the_santa_clauses.jpg">
            </li>
            <li class="shows__list__item">
                <img src="./dist/images/em_breve/willow.jpg">
            </li>
        </ul>
        <ul data-tab-id="populares" class="shows__list">
            <li class="shows__list__item">
                <img src="./dist/images/em_breve/desencantada.jpg">
            </li>
            <li class="shows__list__item">
                <img src="./dist/images/em_breve/spidey.jpg">
            </li>
            <li class="shows__list__item">
                <img src="./dist/images/em_breve/lobisomem.jpg">
            </li>
            <li class="shows__list__item">
                <img src="./dist/images/em_breve/sem_limites.jpg">
            </li>
            <li class="shows__list__item">
                <img src="./dist/images/em_breve/the_santa_clauses.jpg">
            </li>
            <li class="shows__list__item">
                <img src="./dist/images/em_breve/willow.jpg">
            </li>
        </ul>
        <ul data-tab-id="star_plus" class="shows__list">
            <li class="shows__list__item">
                <img src="./dist/images/em_breve/lobisomem.jpg">
            </li>
            <li class="shows__list__item">
                <img src="./dist/images/em_breve/spidey.jpg">
            </li>
            <li class="shows__list__item">
                <img src="./dist/images/em_breve/desencantada.jpg">
            </li>
            <li class="shows__list__item">
                <img src="./dist/images/em_breve/sem_limites.jpg">
            </li>
            <li class="shows__list__item">
                <img src="./dist/images/em_breve/the_santa_clauses.jpg">
            </li>
            <li class="shows__list__item">
                <img src="./dist/images/em_breve/willow.jpg">
            </li>
        </ul>
        <script src="./src/main.js"></script>
    </section>
</body>
</html>
